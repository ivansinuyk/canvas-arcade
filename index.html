<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Canvas Arcade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app">
      <div id="menu">
        <h1>Canvas Arcade</h1>
        <p>Select a game to start playing:</p>
        <div class="buttons">
          <button data-game="doodle">Doodle Jump Like</button>
          <button data-game="flappy">Flappy Bird Like</button>
          <button data-game="racer">Racer Game</button>
          <button data-game="snake">Snake</button>
          <button data-game="sudoku">Sudoku</button>
          <button data-game="raycaster">Raycaster (Doom-like)</button>
          <button data-game="doom3d">Doom3D (WebGL)</button>
          <button data-game="chess">Chess</button>
          <button data-game="breakout">Breakout</button>
        </div>
        <p class="hint">Use keyboard controls shown inside each game.</p>
      </div>
      <canvas id="gameCanvas" width="480" height="720"></canvas>
      <div id="hud">
        <button id="backButton">‚Üê Back to Menu</button>
        <span id="status"></span>
      </div>
    </div>

    <script type="module" src="./src/main.mjs"></script>
  </body>
</html>
